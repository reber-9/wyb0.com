
<div class="foot">
    <div class="copyright">
        <!-- Copyright -->
        {{ .Site.Params.Copyright | safeHTML }}

        <!-- 站点统计 -->
        <script language="javascript" type="text/javascript" src="//quote.users.51.la/?id=19363080&mb=3"></script>
    </div>
    <script>$('.copyright img').remove();</script>
    <div class="social">
        <!-- social -->
        {{ with .Site.Params.Social.GitHub }}
            <a href="https://github.com/{{ . }}" target="_blank"><i class="fa fa-github-square fa-fw"></i>GitHub</a>
        {{ end }}
        &nbsp;&nbsp;
        {{ with .Site.Params.Social.WeiboID }}
            <a href="http://weibo.com/u/{{ . }}" target="_blank"><i class="fa fa-weibo fa-fw"></i>Weibo</a>
        {{ end }}
        &nbsp;&nbsp;
        <a href="{{ .Site.BaseURL }}/index.xml" target="_blank"><i class="fa fa-rss fa-fw"></i>RSS</a>
    </div>
</div>
