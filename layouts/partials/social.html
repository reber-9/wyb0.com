<!-- social -->
<div style="padding-bottom:10px;">
    <h2 class="asidetitle">{{ .Site.Params.Strings.Social }}</h2>
    <ul style="margin-left:10px;margin-bottom:0px;left:10px;">
        <li style="list-style-type:none;">
            {{ with .Site.Params.Social.GitHub }}
                <i class="fa fa-github-square fa-fw"></i><a href="https://github.com/{{ . }}" target="_blank">GitHub</a>
            {{ end }}
        </li>
        <li style="list-style-type:none;">
            {{ with .Site.Params.Social.WeiboID }}
                <i class="fa fa-weibo fa-fw"></i><a href="http://weibo.com/u/{{ . }}" target="_blank">Weibo</a>
            {{ end }}
        </li>
        <li style="list-style-type:none;">
            <i class="fa fa-rss fa-fw"></i><a href="{{ .Site.BaseURL }}/index.xml" target="_blank">RSS</a>
        </li>
    </ul>
</div>
