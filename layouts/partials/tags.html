<!-- 显示标签 -->

{{ if isset .Site.Taxonomies "tags" }}
{{ if not (eq (len .Site.Taxonomies.tags) 0) }}
<div>
    <h2 class="asidetitle">{{ .Site.Params.Strings.Tags }}</h2>
        <div style="padding:5px 0px 10px 10px;">
        {{ range $name, $items := .Site.Taxonomies.tags }}
            <a href="{{ $.Site.BaseURL }}/tags/{{ $name | urlize | lower }}" title="{{ $name }}">{{ $name }}<sup>{{ len $items }}</sup></a>
        {{ end }}
        </div>
</div>
{{ end }}
{{ end }}
